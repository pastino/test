<script>//hoverimg 이 롤오버 하는 스크립트
$(document).ready(function(){
    $(".hoverimg").mouseover(function (){
        var file = $(this).attr('src').split('/');
        var filename = file[file.length-1];
        var path = '';
 
        for(i=0 ; i < file.length-1 ; i++) {
            path = ( i == 0 )?path + file[i]:path + '/' + file[i];
        }
        $(this).attr('src',path+'/'+filename.replace(/.([a-zA-Z]{3,3})$/, "_on.$1"));
        //$(this).attr('src',path+'/'+filename.replace('.','_on.'));
 
    }).mouseout(function(){
        var file = $(this).attr('src').split('/');

        var path = '';
        for(i=0 ; i < file.length-1 ; i++){
            path = ( i == 0 )?path + file[i]:path + '/' + file[i];
        }
        $(this).attr('src',path+'/'+filename.replace(/_on.([a-zA-Z]{3,3})$/, ".$1"));
        //$(this).attr('src',path+'/'+filename.replace('_on.','.'));
    });
});

<script type="text/javascript">
	var objHeight = [];
	
	$(document).ready(function () {
		$(".section").each(function (n) {
			objHeight[n] = $(this).offset().top;
		});
		
		setMenuOn();
	});
	
	$(window).scroll(function () {
		setMenuOn();
	});
	
	function setMenuOn() {
		var nBtmWindow = $(window).scrollTop() + $(window).height();
		var nCurrent = 1;
		var strNum = "";
		
		for (var i=objHeight.length; i > 0; i--) {
			if (objHeight[i] < nBtmWindow) {
				nCurrent = i + 1;
				break;
			}
		}
		
		for (var i=1; i < objHeight.length + 1; i++) {
			strNum = i < 10 ? "0"+i : i;
			
			if (i == nCurrent && !$(".nav" + strNum).hasClass("on")) {
				$(".nav" + strNum).addClass("on");
				$(".nav" + strNum).attr({"src":"images/navi"+strNum+"_on.png"});
			}
			if (i != nCurrent && $(".nav" + strNum).hasClass("on")) {
				$(".nav" + strNum).removeClass("on");
				$(".nav" + strNum).attr({"src":"images/navi"+strNum+".png"});
			}
		}
	}
</script>
